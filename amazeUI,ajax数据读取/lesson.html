<script>
    $(function () {
        //location.href获取当前地址栏地址       split("=")等号两边分割成数组
        var id = parseInt(location.href.split("=")[1]);
        var h2_name = decodeURI(location.href.split("=")[2]);//decodeURI对编码后的URI进行解码；
        $("#h2_name").append(h2_name);
        $.get("https://www.whphp.com/api/lesson_list/cid",{cid:id},function (data) {
            console.log(data);
            $.each(data,function (key,value) {
                var html = "<li class='am-g am-list-item-dated'>" +
                    "                <a href='lesson_main.html?id=" +value.id+ "'class='am-list-item-hd '>" +value.title+ "</a>" +
                    "            </li>";
                $(".am-list").append(html)
            })
        },"json");

    })
</script>
